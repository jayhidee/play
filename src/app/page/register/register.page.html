<ion-content color="success">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col>
          <div class="head-l">
            <h3>Create an account</h3>
          </div>
          <div class="form-group">
            <ion-item>
              <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="userDetails.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="userDetails.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password_two" type="password" placeholder="Confirm Password" [(ngModel)]="userDetails.password_two" required></ion-input>
            </ion-item>
          </div>
          <div class="form-group">
            <ion-button size="large" (click)="register()" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="action-l">
      If you have an account, please <a routerLink='/login'>
        login</a>.
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
