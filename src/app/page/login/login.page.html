<ion-content color="success">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col>
          <div class="head-l">
            <h3>Login</h3>
          </div>
          <div class="form-group">
            <ion-item>
              <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="userDetails.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="userDetails.password" required></ion-input>
            </ion-item>
          </div>
          <div class="form-group">
            <ion-button size="large" type="submit" expand="block" (click)="loginAction()">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="action-l">
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
